<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Launching Section</title>
    <link
      rel="stylesheet"
      href="http://fonts.googleapis.com/css?family=Roboto:400,300,100,100italic,300italic,400italic,700,700italic"
    />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link
      href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/animate-ticker.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/animate.js"></script>
  </head>
  <body>
    <div class="coming-soon">
      <div id="clock">
        <ul id="s"></ul>
      </div>
      <div class="inner-bg">
        <div class="container">
          <div class="row">
            <div class="col-sm-12"></div>
              <h2 class="wow fadeInDown">We are launching in</h2>
              <div class="wow fadeInDown">
                <p>
                  A social betting networking where you can follow tipsters,
                  share and copy ebets from our community & friends.
                </p>
              </div>
              <div class="timer wow fadeInUp">
                <div class="days-wrapper">
                  <span class="days"></span> <br />Days
                </div>
                <div class="hours-wrapper">
                  <span class="hours"></span> <br />Hours
                </div>
                <div class="minutes-wrapper">
                  <span class="minutes"></span> <br />Minutes
                </div>
                <div class="seconds-wrapper">
                  <span class="seconds"></span> <br />Seconds
                </div>
              </div>
              
              <div class="subscribe wow fadeInDown">
                <form class="form-inline" action="" method="post">
                  <input
                    type="text"
                    name="email"
                    placeholder="Your email..."
                    class="subscribe-email"
                  />
                  <button type="submit" class="btn">Sign Up</button>
                </form>
                <div class="success-message"></div>
                <div class="error-message"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/jquery.backstretch.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
